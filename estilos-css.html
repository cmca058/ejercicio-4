<!DOCTYPE html>
<html>
    <head>
        <title>Estilos CSS</title>
        <link rel="stylesheet" href="estilos-css.css">
    </head>
    <body>
        <div>
        <h1>Estilos de Colores</h1>
        <p class="color1">Rojo</p>
        <p class="color2">Azul</p>
        <p class="color3">Verde</p>
        <p class="color4">Morado</p>
        </div>
        <div>
            <h1>Tabla</h1>
            <table>
                <tr>
                <th>nombre</th>
                <th>edad</th>
                <th>comida</th>
                <th>color</th>
            </tr>
            <tr class="color1">
                <td>paula</td>
                <td>18</td>
                <td>pizza</td>
                <td>rojo</td>
            </tr>
            <tr class="color2">
                <td>miguel</td>
                <td>22</td>
                <td>hamburguesa/td>
                <td>Azul</td>
            </tr>
            <tr class="color3">
                <td>andrea</td>
                <td>29</td>
                <td>pasta</td>
                <td>Verde</td>
            </tr>
            <tr>
                <td>tati</td>
                <td>25</td>
                <td>sopa</td>
                <td>N/A</td>
            </tr>
        </div>
    </table>
    <h1>Formulario</h1>
    <div>
        <label for="nombre" class="color1">Nombre</label>
        <input type="text" name="nombre" id="nombre" required >
    </div>
    <div>
        <label for="nombre" class="color2">Edad</label>
        <input type="number" name="edad" id="edad" min="1" max="80" required >
    </div>
    </body>
</html>
